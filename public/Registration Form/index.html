<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css">
    <link rel="stylesheet" href="./style.css">

    <title>Application Form</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Student Application Form</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <form action="" method="post" class="row">
                <div class="col-md-12 email">
                    <label for="inputEmail" class="form-label">Email</label>
                    <div class="d-flex inputBox">
                        <button class="btn"><i class="fa-solid fa-user"></i></button>
                        <input type="email" autofocus class="form-control" id="inputEmail" name="inputEmail">
                    </div>
                </div>
                <div class="row information1">
                    <div class="col-md-4 col-sm-12 mt-3">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" name="inputName" id="inputName" class="form-control">
                    </div>
                    <div class="col-md-4 col-sm-12 mt-3">
                        <label for="inputDOB" class="form-label">DOB</label>
                        <input type="Date" name="inputDOB" id="inputDOB" class="form-control">
                    </div>
                    <div class="col-md-4 col-sm-12 mt-3">
                        <label for="inputGender" class="form-label">Gender</label>
                        <select name="inputGender" id="inputGender" class="form-select">
                            <option value="none">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="row information2">
                    <div class="col-md-4 col-sm-12 mt-3">
                        <label for="inputMobileNO" class="form-label">Mobile No.</label>
                        <input type="text" name="inputMobileNO" id="inputMobileNO" class="form-control">
                    </div>
                   <div class="col-md-8 col-sm-12 mt-3">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" name="inputAddress" id="inputAddress" class="form-control">
                   </div>
                </div>

                <div class="row information3">
                    <div class="col-md-4 col-sm-12 mt-3">
                        <label for="inputZipcode">Zip Code</label>
                        <input type="text" id="inputZipcode" name="inputZipcode" class="form-control"
                            style="width: 100%;">
                    </div>
                    <div class="col-md-4 col-sm-12 mt-3">
                        <label for="inputCity">City</label>
                        <input type="text" id="inputCity" name="inputCity" class="form-control">
                    </div>
                    <div class="col-md-4 col-sm-12 mt-3">
                        <label for="inputCourse">Course</label>
                        <input type="text" id="inputCourse" name="inputCourse" class="form-control">
                    </div>
                </div>

                <div class="col-md-12 mt-3">
                    <label for="otherinfo" class="form-label">Other info</label>
                    <textarea name="otherinfo" id="otherinfo" style="width: 100%; height: 15vh;"></textarea>
                </div>
                <center>
                    <button type="submit" class="btn btn-outline-primary mt-5">Submit <i class="fa-duotone fa-thin fa-paper-plane-top"></i></button>
                </center>
            </form>
        </div>
    </main>

    <!-- ---------------------------------scripts---------------------------------------- -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
